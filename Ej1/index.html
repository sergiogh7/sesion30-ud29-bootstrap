<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="estilo/estilo.css">

</head>
<body>

	<div class="container">

		<div class="loremDiv">
			<p class="logForm">Login Form</p>
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do <br>eiusmod
			tempor incididunt ut labore et dolore magna aliqua.</p>
		</div>

		<div class="d-flex justify-content-center h-75">

			<div class="card">
				<div class="card-header">
					<div class="divHeader1">
						<h3>Login to our site</h3>
		                <p class="texto" >Enter Username and Password</p>
		            </div>
	                <div class="divHeader2">
	                	<img class="imgCandado" src="https://2.bp.blogspot.com/-jAUk5uu76Ec/Wk6be91IX3I/AAAAAAAHWXw/xtcl-CnRr_ImNsmrXAumzDXs4qPYqq8tACLcBGAs/s1600/CANDADOS%2B%252811%2529.png">
						</img>
	                </div>
				</div>

				<div class="card-body">
					<form>
						<div class="input-group form-group">
							<input type="text" class="form-control" placeholder="Username">						
						</div>
						<div class="input-group form-group">						
							<input type="password" class="form-control" placeholder="Password">
						</div>
					
						<div class="form-group">
							<input type="submit" value="Log in" class="btn btn-info btn-lg btn-block">
						</div>
					</form>
	            </div>

	            <div class="loginwith">
	                <p>Login with</p>

	            </div>

	            <div class="omb_login">

	                <div class="row omb_row-sm-offset-4 omb_socialButtons">

	                    <div class="col-xs-4 col-sm-4">
	                        <a href="#" class="btn btn-lg btn-block omb_btn-facebook">
	                            <i class="fa fa-facebook visible-xs"></i>
	                            <span class="hidden-xs">
	                            	<img class="imgRedes" src="https://icon-library.com/images/facebook-icon-f/facebook-icon-f-19.jpg">
	                            	Facebook
	                            	</img>
	                            </span>
	                        </a>
	                    </div>

	                    <div class="col-xs-4 col-sm-4">
	                        <a href="#" class="btn btn-lg btn-block omb_btn-twitter">
	                            <i class="fa fa-twitter visible-xs"></i>
	                            <span class="hidden-xs" >
		                            <img class="imgRedes" src="https://www.informacija.rs/thumbs/v2_7290_tw.jpg">
		                            Twitter
		                        	</img>
	                        	</span>
	                        </a>
	                    </div>

	                    <div class="col-xs-4 col-sm-4">
	                        <a href="#" class="btn btn-lg btn-block omb_btn-google">
	                            <i class="fa fa-google-plus visible-xs"></i>
	                            <span class="hidden-xs">
		                            <img class="imgRedes" src="https://cdn.iconscout.com/icon/free/png-256/google-plus-27-789829.png">
		                            Google+
		                        	</img>
	                        	</span>	
	                        </a>
	                    </div>

	                </div>
	                
			</div>

		</div>

	</div>
</body>
</html>
